{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation</title>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'meditations' %}">Meditations</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'note_list' %}">Notes</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">Log out</button>
                    </form>
                </li>
                <li>
                    <form action="{% url 'delete_account' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete your account? This cannot be undone.');">
                            Delete Account
                        </button>
                    </form>
                </li>
            {% else %}
                <li><a href="{% url 'signup' %}">Sign up</a></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
