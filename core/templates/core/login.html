{% extends 'core/base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
    <input type="hidden" name="next" value="{{ next }}">
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</form>
{% endblock %}
